<ion-header>

  <ion-navbar color=primary text-center>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <div class="profile-image">
      <img class="image" align="center" src="{{imgPreview}}"  (click)="takePhoto()">
      <br>
      <button (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
      </button>
  </div>
  <br>
  <div>
    <h2>{{stagename}}</h2>
  </div>
  <div>
    <p>{{email}}</p>
  </div>
  <div>
      <p>{{location}}</p>
  </div>
  <div>
    <button ion-button round outline small (click)="done()">done</button>
  </div>
</ion-content>
