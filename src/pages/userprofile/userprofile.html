<ion-header>
    <ion-navbar color=primary text-center>
      <ion-title>Profile</ion-title>
      <ion-buttons end>
          <button ion-button icon-only  (click)="signoutConfirm()">
            <ion-icon name="log-out"></ion-icon>
          </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding class="content">
  <div class="user" align="center">
    <ion-list no-lines>
      <ion-item>
        <h2>{{firstname}} {{lastname}}</h2>
      </ion-item>
      <ion-item>
          <h2>{{email}}</h2>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
