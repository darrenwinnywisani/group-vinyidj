<ion-header>

  <ion-navbar color="primary">
    <ion-title>
       <h1 text-center>{{categoty}}</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-fab bottom right color="secondary">
      <button ion-fab (click)="addDJ()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <div class="slide">
    <ion-slides>
      <ion-slide *ngFor="let dj of DJGenre; let i=index">
        <ion-card (click)="gotoDetails(i)">
          <img class="imgs" src="{{dj.profile}}" />
          <h2>{{dj.stageName}}</h2>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
