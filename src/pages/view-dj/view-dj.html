<ion-header>

  <ion-navbar>
    <ion-title>view-dj</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="slide">
    <ion-slides>
      <ion-slide *ngFor="let dj of filteredusers; let i=index">
        <ion-card>
          <img class="imgs" src="{{dj.profile}}" />
          <h2>{{dj.stageName}}</h2>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
