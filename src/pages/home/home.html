<ion-header>
  <ion-toolbar>
      <ion-title *ngIf="!isSearchbarOpened">Home</ion-title>
      <!-- <ion-searchbar [(ngModel)]="searchDj" (ionInput)="setFilteredDj()" *ngIf="isSearchbarOpened" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar> -->
      <ion-searchbar [(ngModel)]="searchstring" (input)="searchDJ($event)" *ngIf="isSearchbarOpened" palceholder="Search" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      
      <ion-buttons start>
          <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  <ion-content padding class="background">

    
      <ion-fab bottom right color="secondary">
          <button ion-fab><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      <div align="center" class="search" *ngIf="isSearchbarOpened;">
        <div *ngIf="searchstring===''">
          <p>No search results found</p>
        </div>
        <ion-list *ngFor="let dj of filteredusers; let i=index">
            <ion-item (click)="gotoViewDetails(i)">
              <div *ngIf="searchstring!==''">
                <ion-row>
                  <ion-col col-5>
                    <img class="img" src="{{dj.profile}}"/>
                    </ion-col>
                    <ion-col col-6 >
                      <h2>{{dj.stageName}}</h2>
                      <p>{{dj.Location}}</p>
                      <p>{{dj.genre}}</p>
                    </ion-col>
                </ion-row>
              </div>
            </ion-item>
          </ion-list>
      </div>   
      <div *ngIf="!isSearchbarOpened">
        <ion-row>

            <ion-col col-6 *ngFor="let dj of filteredusers; let i=index">
                <ion-card class="card" align="center" (click)="gotoViewDetails(i)">
                    <img class="imgs" src="{{dj.profile}}" />
                    <p class="pnum" style="float:left;" >{{i+1}}</p> 
                    <h2 style="color:white;font-family: Arial, sans-serif;padding:5px;"> {{dj.stageName}}</h2>
                    <p>{{dj.genre}}</p>
                   
                </ion-card>
            </ion-col>
        </ion-row>
      </div>

      
  </ion-content>
