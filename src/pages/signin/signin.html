<ion-header>
  <ion-navbar text-center> 
    
    <ion-title>Sign in</ion-title>
   
   
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <form [formGroup]="userForm" (ngSubmit)="signIn()" novalidate>
    
  <ion-item  class="item" [ngClass]="{'error-border':!userForm.get('email').valid && userForm.get('email').touched}">
  <ion-icon name="mail" item-left></ion-icon>
  <ion-label floating>Email</ion-label>
  <ion-input type="email" formControlName="email"></ion-input>
</ion-item>

<ion-item *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched" class="invalid">
  <p ion-text color="danger">Email field is required!</p>
  </ion-item>
  <ion-item *ngIf="userForm.get('email').hasError('minlength') && userForm.get('email').touched" class="invalid">
  <p ion-text color="danger">* Enter a valid Email with 10 or more characters!</p>
  </ion-item>

  <ion-item  class="item"  [ngClass]="{'error-border':!userForm.get('password').valid && userForm.get('password').touched}">
  <ion-icon name="lock"item-left></ion-icon>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>

<ion-item *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched" class="invalid">
  <p ion-text color="danger">* Password is required!</p>
</ion-item>

<ion-item   *ngIf="userForm.get('password').hasError('minlength') && userForm.get('password').touched" class="invalid">
<p ion-text color="danger">* Password minimum length is 6!</p>
</ion-item>

   
  <button ion-button block round [disabled]="!userForm.valid">Signin</button>     


<div>
<p>Forgot Password?<a (click)="forgotPassword()">Reset</a></p>
</div>

  <br>
<ion-item>
 <p text-center>Have an account?<a (click)="goToSignUp()" >sign-up</a></p>
</ion-item>

</form>

</ion-content>
