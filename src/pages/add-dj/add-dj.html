<ion-header>

  <ion-navbar color="twitter" text-center>
    <ion-title>Add Dj details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Avatar</ion-label>
    <ion-avatar item-end>
      <img src="{{imgPreview}}"  (click)="takePhoto()">
    </ion-avatar>
  </ion-item>
    <ion-item >
      <ion-label color="dark" floating >Email : </ion-label>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input [(ngModel)]="email" type="text" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label color="dark" floating >Stage Name: </ion-label>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input [(ngModel)]="stageName" type="text" ></ion-input>
    </ion-item>

    <ion-item >
        <ion-label color="dark" floating >Description : </ion-label>
        <ion-icon name="clipboard" item-left></ion-icon>
        <ion-input [(ngModel)]="desc" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Genre :</ion-label>
      <ion-icon name="musical-notes" item-left></ion-icon>
      <ion-select  [(ngModel)]="genre" >
      <ion-option *ngFor ="let cat of category; let i=index ">{{category[i]}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Location</ion-label>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-select  [(ngModel)]="Location" >
      <ion-option *ngFor ="let townships of town; let i=index ">{{town[i]}}</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item >
      <ion-label color="dark" floating >Contact : </ion-label>
      <ion-icon name="call" item-left></ion-icon>
      <ion-input [(ngModel)]="contact" type="text" ></ion-input>
  </ion-item> 


  <button ion-button type="button" round  (click)="SaveUserData()">
    <ion-icon name="add"></ion-icon>
</button>


</ion-content>
