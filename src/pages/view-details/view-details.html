<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title align="center"><ion-buttons style="float:left">
      <!-- <button ion-button icon-only (click)="goback()" ><ion-icon name="md-arrow-round-back"></ion-icon></button> -->
    </ion-buttons>DJ Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="bg_content">
  <ion-list *ngFor='let dj of filteredusers; let i=index'>
    <ion-card class="card" align="center">
          <img class="image" align="center" src="{{dj.profile}}">
          <h1 style="color:white">{{dj.stageName}}</h1>
           <h2 style="color:white">Description:{{dj.desc}}</h2>
          <h2 style="color:white">Location:{{dj.Location}}</h2>
          <h2 style="color:white">Genre:{{dj.genre}}</h2>
          <h2  style="color:white" >Price per hour R{{dj.PriceHour}}</h2>
          <button ion-button block round color="twitter" (click)="facebooklink()">Facebook</button>     
    </ion-card>   
  </ion-list>
<button ion-button block round color="primary" (click)="book()" >Book</button>     
</ion-content>
